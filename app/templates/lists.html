<h3>Vos listes</h3>
<div class="info-alert" ng-repeat="list in lists">
    <div><strong>{{list.label}}</strong></div>
    <div><button ng-click="detailList()">Voir +</button></div>
    <div><button ng-click="deleteList()">Delete</button></div>
</div>
<form>
    <input type="text" ng-model="list_name" placeholder="Ajouter une liste" />
    <button ng-click="addList()">Ajouter</button>
</form>
