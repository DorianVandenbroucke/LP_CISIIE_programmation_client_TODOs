<form>
    <input type="text" ng-model="list_name" placeholder="Ajouter une liste" />
    <button ng-click="addList(lists)">Ajouter</button>
</form>
<div class="info-alert" ng-repeat="list in lists">
    <div><a href="#" ng-click="detailList(list)">{{list.label}}</a></div>
    <div><button ng-click="deleteList(list)">Delete</button></div>
    <div><button ng-click="detailList(list)">Voir les t√¢ches</button></div>
    <form>
        <input type="text" ng-model="new_list_name" placeholder="Modifier le nom de la liste" />
        <button ng-click="modifyList(list)">Modifier</button>
    </form>
</div>
