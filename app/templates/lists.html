<form class="text-align-center">
    <input type="text" ng-model="list_name" placeholder="Ajouter une liste" />
    <button ng-click="addList()"><i class="fa fa-plus-circle" aria-hidden="true"></i></button>
</form>
<div class="info-alert row" ng-repeat="list in lists">
    <div class="row">
        <div class="column_4">
            <strong href="#" ng-click="detailList(list)" ng-model="list_title">{{list.label}}</strong>
            <button class="blue-btn" ng-class="list.label" ng-click="showInputList=true"><i class="fa fa-cog" aria-hidden="true"></i></button>
            <form ng-if="showInputList">
                <input type="text" ng-model="new_list_name" ng-value="list.label" />
                <button class="blue-btn" ng-click="modifyList(list)"><i class="fa fa-check" aria-hidden="true"></i></button>
            </form>
        </div>
        <div class="column_4 text-align-right">
            <button class="green-btn" ng-click="detailList(list)">Voir les t√¢ches</button>
            <button class="btn" ng-click="deleteList(list)"><i class="fa fa-trash" aria-hidden="true"></i></button>
        </div>
    </div>
</div>
