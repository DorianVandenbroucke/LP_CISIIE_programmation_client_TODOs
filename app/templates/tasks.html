<h4>{{parent_list.label}}</h4>
<form>
    <input type="text" ng-model="task_name" placeholder="Ajouter une tâche" />
    <button ng-click="addTask()"><i class="fa fa-plus-circle" aria-hidden="true"></i></button>
</form>
<div class="info-alert" ng-repeat="task in tasks">
  <div><input type="checkbox" /><strong>{{task.text}}</strong></div>
  <div class="text-align-right">
    <button class="btn" ng-click="deleteTask(task)"><i class="fa fa-trash" aria-hidden="true"></i></button>
  </div>
  <form>
      <input type="text" ng-model="new_task_name" placeholder="Modifier le nom de la tâche" />
      <button class="blue-btn" ng-click="modifyTask(task)">Modifier</button>
  </form>
</div>
