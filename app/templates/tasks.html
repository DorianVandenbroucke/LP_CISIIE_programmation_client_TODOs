<form>
    <input type="text" ng-model="task_name" placeholder="Ajouter une tâche" />
    <button ng-click="addTask(tasks)">Ajouter</button>
</form>
<div class="info-alert" ng-repeat="task in tasks">
  <div><strong>{{task.text}}</strong></div>
  <div class="text-align-right">
    <button class="yellow-btn" ng-click="deleteTask(task)">Supprimer</button>
  </div>
  <form>
      <input type="text" ng-model="new_task_name" placeholder="Modifier le nom de la tâche" />
      <button ng-click="modifyTask(task)">Modifier</button>
  </form>
  {{task.parent}}
</div>
